name: "SonarCloud"

on:
  pull_request:
    branches: ["master"]
    
env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
jobs:
  SonarCloud:
    runs-on: windows-latest
    steps:
      - name: Checkout Source Code
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.101
          
      - name: SonarScanner for .NET 6 with pull request decoration support
        uses: highbyte/sonarscan-dotnet@v2.1.3
        with:
          # The key of the SonarQube project
          sonarProjectKey: AchievedOwner_TDesignBlazor
          # The name of the SonarQube project
          sonarProjectName:  TDesignBlazor
          # The name of the SonarQube organization in SonarCloud. For hosted SonarQube, skip this setting.
          sonarOrganization: playermaker
          # Optional command arguments to dotnet build
          dotnetBuildArguments: ./src/TDesign
          # Optional command arguments to dotnet test
          dotnetTestArguments: ./src/TDesign.Test --logger trx --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          # Optional extra command arguments the the SonarScanner 'begin' command
          sonarBeginArguments: /d:sonar.cs.opencover.reportsPaths="src/**/TestResults/**/coverage.opencover.xml" -d:sonar.cs.vstest.reportsPaths="src/**/TestResults/*.trx"



      
    
